<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main class="container">
        <section class="score">
            <div class="container-score">
                <h2>Score</h2>
                <p id="puntuacion">0</p>
            </div>
            <div class="record">
                <p id="record-punts">?</p>
                <div class="icon-record">

                    <i class="fa fa-trophy"></i>
                </div>
            </div>
        </section>
        <section class="canvas">
            <canvas></canvas>
        </section>
        <section class="modal-game" id="modal-game">
            <div class="modal-game-dentro">
                <h2>Paused</h2>
                <div class="actions">
                    <button id="start">Start</button>
                </div>
            </div>
        </section>

        <section>
            <button class="pausar" id="pausar"><i class="fa fa-pause"></i></button>
        </section>
        <section class="modal-score" id="modal-score">
            <header class="tu_puntuacion">
                <h2>Puntuaci√≥n</h2>
                <p id="ver_puntuacion">0</p>
            </header>
            <section>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre a guardar" />
            </section>
            <footer>
                <button id="registrar_save">Registrar</button>
            </footer>
            </section>
    </main>

    <script type="module" src="js/game.js"></script>
</body>

</html>
